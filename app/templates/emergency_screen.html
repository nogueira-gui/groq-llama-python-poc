<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Occurrence Status</h1>
        <form action="{{ url_for('emergency') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="emergency" class="form-label">Select:</label>
                <select id="emergency" name="emergency" class="form-control">
                    <option value="yes">Emergency</option>
                    <option value="no">Urgency</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
