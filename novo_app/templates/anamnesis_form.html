<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        .btn {
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d99;
        }

        .btn:focus {
            box-shadow: none;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anamnese Completa</h1>
        <form action="{{ url_for('anamnesis') }}" method="POST">
            <div class="mb-3">
                <label for="patient_history" class="form-label">Histórico Médico:</label>
                <textarea id="patient_history" name="patient_history" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="current_symptoms" class="form-label">Sintomas Atuais:</label>
                <textarea id="current_symptoms" name="current_symptoms" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="medications" class="form-label">Medicações em Uso:</label>
                <textarea id="medications" name="medications" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="allergies" class="form-label">Alergias Conhecidas:</label>
                <textarea id="allergies" name="allergies" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="other_conditions" class="form-label">Outras Condições de Saúde:</label>
                <textarea id="other_conditions" name="other_conditions" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
