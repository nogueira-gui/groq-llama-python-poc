<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        .btn {
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d99;
        }

        .btn:focus {
            box-shadow: none;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anamnese Completa</h1>
        <form action="{{ url_for('anamnesis') }}" method="POST">

            <!-- Dados Pessoais -->
            <legend>Dados Pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <br>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" name="idade" required>
            </div>
            <br>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
            </div>
            <br>
            
            <!-- Sinais Vitais -->
            <legend>Sinais Vitais</legend>
            <div class="form-group">
                <label for="blood_pressure">Pressão Arterial:</label>
                <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" required>
            </div>
            <br>
            <div class="form-group">
                <label for="heart_rate">Frequência Cardíaca:</label>
                <input type="text" class="form-control" id="heart_rate" name="heart_rate" required>
            </div>
            <br>
            <div class="form-group">
                <label for="respiratory_rate">Saturação:</label>
                <input type="number" class="form-control" id="respiratory_rate" name="respiratory_rate" required>
            </div>
            <br>
            <div class="form-group">
                <label for="glucose_level">Nível de Glicose:</label>
                <input type="text" class="form-control" id="glucose_level" name="glucose_level" required>
            </div>
            <br>
            <div class="form-group">
                <label for="febre">Febre:</label>
                <input type="checkbox" class="form-check-label" id="febre" value="yes" name="febre">
            </div>
            <br>

            <!-- Histórico -->
            <fieldset>
                <legend>História Médica</legend>
                <div class="form-group">
                    <label for="doencas_cronicas">Possui doença crônica (diabetes, hipertensão, etc.)?</label>
                    <input type="text" class="form-control" id="doencas_cronicas" name="doencas_cronicas" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="medicamentos">Utiliza medicamentos contínuos, quais?</label>
                    <input type="text" class="form-control" id="medicamentos" name="medicamentos" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="alergias">Possui alergias? Se sim, quais?</label>
                    <input type="text" class="form-control" id="alergias" name="alergias" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="local_dor">Queixa de dor ou desconforto em algum lugar do corpo?</label>
                    <input type="text" class="form-control" id="local_dor" name="local_dor" required>
                </div>
                <br>
            </fieldset>

            <!-- Botão de Submit -->
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
